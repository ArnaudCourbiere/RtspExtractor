apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            minSdkVersion.apiLevel = 16
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0"
        }

        compileOptions.with {
            sourceCompatibility=JavaVersion.VERSION_1_7
            targetCompatibility=JavaVersion.VERSION_1_7
        }
    }

    /*
     * native build settings
     */
    android.ndk {
        moduleName = "rtspextractor"
        toolchain = "clang"
        toolchainVersion = "3.5"
//        cppFlags.add("-march=armv7-a")
        cppFlags.add("-mfloat-abi=softfp")
        cppFlags.add("-mfpu=neon")
        cppFlags.add("-g")
        cppFlags.add("-O0")
        cppFlags.add("-I${file("src/main/jni/include")}".toString())
        ldFlags.add("-L${file("src/main/jniLibs/")}".toString())
        ldLibs.addAll(["log", "z", "m", "avformat-56", "avcodec-56", "swscale-3", "avutil-54", "ssl", "rtmp-1"])
    }

    android.buildTypes {
        release {
            minifyEnabled = false
            //proguardFiles.add(file('proguard-rules.pro'))
        }
    }

    android.productFlavors {
        // for detailed abiFilter descriptions, refer to "Supported ABIs" @
        // https://developer.android.com/ndk/guides/abis.html#sa
        create("arm") {
            ndk.with {
                abiFilters.add("armeabi")
                abiFilters.add("armeabi-v7a")
            }
        }
//        create("arm8") {
//            ndk.with {
//                abiFilters.add("arm64-v8a")
//            }
//        }
        create("x86") {
            ndk.with {
                abiFilters.add("x86")
            }
        }
//        create("x86-64") {
//            ndk.with {
//                abiFilters.add("x86_64")
//            }
//        }
        create("mips") {
            ndk.with {
                abiFilters.add("mips")
            }
        }
//        create("mips-64") {
//            ndk.with {
//                abiFilters.add("mips64")
//            }
//        }
        // To include all cpu architectures, leaves abiFilters empty
//        create("all")
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.exoplayer:exoplayer:r1.5.2'
}
